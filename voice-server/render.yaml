services:
  - type: web
    name: voxapp-voice
    runtime: node
    region: frankfurt
    plan: free
    rootDir: voice-server
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: ELEVENLABS_VOICE_ID
        sync: false
      - key: TELNYX_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
